<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>2-4 Events</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand logo" href="#">2-4 Events</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Explore Events
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Tel Aviv</a>
                        <a class="dropdown-item" href="#">London</a>
                        <a class="dropdown-item" href="#">New York</a>
                    </div>
                </li>
                <li class="search-bar">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default search-city" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators carousel-indicators--round">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="group-hero.png" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="carousel-text">Meet New People</h1>
                    <button type="button" class="btn btn-primary btn-lg create-event" data-toggle="modal" data-target="#myModal">Create Event</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="food-hero.png" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="carousel-text">Taste Life</h1>
                    <button type="button" class="btn btn-primary btn-lg create-event" data-toggle="modal" data-target="#myModal">Create Event</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="hot-hero.png" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="carousel-text">Experience Something Different</h1>
                    <button type="button" class="btn btn-primary btn-lg create-event" data-toggle="modal" data-target="#myModal">Create Event</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="kayak-hero.png" alt="Fourth slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="carousel-text">Embrace the Moment</h1>
                    <button type="button" class="btn btn-primary btn-lg create-event" data-toggle="modal" data-target="#myModal">Create Event</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="surf-hero.png" alt="Fifth slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="carousel-text">Catch a Wave</h1>
                    <button type="button" class="btn btn-primary btn-lg create-event" data-toggle="modal" data-target="#myModal">Create Event</button>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="bg-color">
        <div class="event-list">
            <h1 class="upcoming">Upcoming Events</h1>
        </div>

        <!-- Create event form -->
        <div class="modal hide" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form class="create-event-form">
                        <div class="modal-header">
                            <h5 class="modal-title event-details">Event Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="event-creator">Email Address</label>
                                <input type="email" class="form-control" id="event-creator" name="event-creator" placeholder="Enter a contact email">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Event City</label>
                                <select class="form-control event-cities">
                                    <option selected>Choose...</option>
                                    <option class="tel-aviv">Tel Aviv</option>
                                    <option class="london">London</option>
                                    <option class="new-york">New York</option>
                                </select>
                            </div>
                            <div class="row date-time">
                                <div class="form-group col-4">
                                    <label for="event-date">Date</label>
                                    <input type="date" id="event-date" name="event-date">
                                </div>
                                <div class="form-group col-2">
                                    <label for="event-time">Time</label>
                                    <input type="time" id="event-time" name="event-time">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="event-name">Event Name</label>
                                <input type="text" class="form-control" id="event-name" name="event-name" placeholder="Give your event a name">
                            </div>
                            <div class="form-group">
                                <label for="event-desc">Event Description</label>
                                <textarea class="form-control" id="event-desc" name="event-desc" placeholder="Describe your event so people will want to attend"
                                    rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="event-venue">Venue Name</label>
                                <input type="text" class="form-control" id="event-venue" name="event-venue" placeholder="Name of venue where event will be held">
                            </div>
                            <div class="form-group">
                                <label for="event-address">Venue Address</label>
                                <input type="text" class="form-control" id="event-address" name="event-address" placeholder="Street address of venue">
                            </div>
                            <div class="row">
                                <div class="form-group col-4">
                                    <label for="max-num">Max. Attendees</label>
                                    <input type="number" id="max-num" name="max-num" placeholder="#">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-secondary save-event">Save Event</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="#">
                <i class="fa fa-twitter color-twitter"></i>
            </a>
            <a href="#">
                <i class="fa fa-facebook color-facebook"></i>
            </a>
            <a href="#">
                <i class="fa fa-linkedin color-linkedin"></i>
            </a>
        </div>
    </div>
    </div>
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <title>Document</title>
</head>

<body>
    <div class="hero-img">
        <div class="input-group">
            <input type="text" class="form-control" id="city-input" placeholder="Enter City">
            <span class="input-group-btn">
                <button class="btn btn-primary search-city" type="submit">Search</button>
            </span>
        </div>
    </div>
    <div class="create-event-btn">
        <button type="button" class="btn btn-secondary create-event">Create Event</button>
    </div>
    <div class="event-form">
        <form>
            <div class="form-group dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Event City
                </button>
                <div class="dropdown-menu event-cities" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item tel-aviv" type="button">Tel Aviv</button>
                    <button class="dropdown-item london" type="button">London</button>
                    <button class="dropdown-item new-york" type="button">New York</button>
                </div>
            </div>
            <div class="form-group">
                <label for="event-venue">Venue</label>
                <input type="text" class="form-control" id="event-venue" placeholder="Event Location">
            </div>
            <div class="form-group">
                <label for="dateofbirth">Date</label>
                <input type="date" name="dateofbirth" id="dateofbirth">
            </div>
            <div class="form-group">
                <label for="event-time">Time</label>
                <input class="event-time" id="time" type="time">
            </div>
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" class="form-control" id="event-name" placeholder="Event Name">
            </div>
            <div class="form-group">
                <label for="event-desc">Event Description</label>
                <input type="text" class="form-control" id="event-desc" placeholder="Event Description">
            </div>
            <div class="form-group">
                <label for="event-creator">Username</label>
                <input type="text" class="form-control" id="event-creator" placeholder="Event Creator">
            </div>
            <button type="button" class="btn btn-secondary save-event">Save Event</button>
        </form>
    </div>
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
